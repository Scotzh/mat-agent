<body>

<div class="main-container">
    <div class="chat-section">
        <div class="chat-header">
            ğŸ¤– MatAgent èŠå¤©å®¤
        </div>
        <div class="chat-window" id="chat-container">
            <div class="message bot-message">
                ä½ å¥½ï¼æˆ‘æ˜¯ææ–™ç§‘å­¦ä¸“å®¶ MatAgentã€‚<br>
                å·¦ä¾§èŠå¤©ï¼Œå³ä¾§æ˜¾ç¤ºæˆ‘çš„åå°æ€è€ƒè¿‡ç¨‹ï¼ˆå·¥å…·è°ƒç”¨æ—¥å¿—ï¼‰ã€‚è¯·é—®æœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ ï¼Ÿ
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="ä¾‹å¦‚ï¼šæŸ¥æ‰¾å¸¦éš™åœ¨ 1.0-2.0 eV çš„ Fe-O ææ–™..." autocomplete="off">
            <button id="send-button">å‘é€</button>
        </div>
    </div>

    <div class="log-section">
        <div class="log-header">Backend Tool Logs</div>
        <div class="log-container" id="log-container">
            </div>
    </div>
</div>

<script>
    const chatContainer = document.getElementById('chat-container');
    const logContainer = document.getElementById('log-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    // åˆå§‹åŒ– Markdown
    marked.setOptions({
        highlight: function(code, lang) {
            const language = hljs.getLanguage(lang) ? lang : 'plaintext';
            return hljs.highlight(code, { language }).value;
        },
        breaks: true
    });

    // è¾…åŠ©å‡½æ•°ï¼šæ·»åŠ èŠå¤©æ¶ˆæ¯
    function addMessage(text, isUser) {
        const div = document.createElement('div');
        div.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
        div.innerHTML = isUser ? text : marked.parse(text);
        chatContainer.appendChild(div);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return div; // è¿”å› div å¼•ç”¨ä»¥ä¾¿åç»­æ›´æ–°
    }

    // è¾…åŠ©å‡½æ•°ï¼šæ·»åŠ å³ä¾§æ—¥å¿—
    function addLog(name, args) {
        const div = document.createElement('div');
        div.className = 'log-entry';
        const time = new Date().toLocaleTimeString();
        
        // å°è¯•ç¾åŒ– JSON æ˜¾ç¤º
        let prettyArgs = args;
        try {
            prettyArgs = JSON.stringify(JSON.parse(args), null, 2);
        } catch(e) {}

        div.innerHTML = `
            <span class="log-time">[${time}] Tool Called</span>
            <div class="log-func">Function: ${name}</div>
            <div class="log-args">${prettyArgs}</div>
        `;
        logContainer.appendChild(div);
        logContainer.scrollTop = logContainer.scrollHeight;
    }

    // æ ¸å¿ƒå‘é€é€»è¾‘
    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        addMessage(message, true);
        userInput.value = '';
        sendButton.disabled = true;

        // åˆ›å»ºä¸€ä¸ªç©ºçš„æœºå™¨äººæ¶ˆæ¯æ¡†ï¼Œå‡†å¤‡æ¥æ”¶æµå¼æ–‡å­—
        const botDiv = document.createElement('div');
        botDiv.className = 'message bot-message';
        chatContainer.appendChild(botDiv);
        
        let fullText = "";

        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: message })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let partialLine = "";

            while (true) {
                const { value, done } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = (partialLine + chunk).split('\n\n');
                partialLine = lines.pop();

                for (const line of lines) {
                    const trimmed = line.trim();
                    if (!trimmed || !trimmed.startsWith('data: ')) continue;
                    
                    const jsonStr = trimmed.slice(6).trim();
                    if (jsonStr === "[DONE]") break;

                    try {
                        const data = JSON.parse(jsonStr);

                        // 1. å·¥å…·æ—¥å¿—æµå‘å³ä¾§
                        if (data.type === 'tool') {
                            addLog(data.name, data.args);
                        } 
                        
                        // 2. æ¶ˆæ¯æ­£æ–‡æµå‘å·¦ä¾§
                        else if (data.type === 'message' && data.content) {
                            
                            // --- æ ¸å¿ƒä¿®å¤ï¼šæ‹¦æˆª DSML æ ‡ç­¾åŠå†…éƒ¨æŒ‡ä»¤ ---
                            // å¢åŠ å¯¹ < | / [ ] ç­‰ DSML ç‰¹æœ‰å­—ç¬¦ç»„åˆçš„åˆ¤æ–­
                            const dsmlPattern = /<\||DSML|invoke|parameter|function_calls/i;
                            if (dsmlPattern.test(data.content)) {
                                console.log("å·²æ‹¦æˆªå†…éƒ¨æŒ‡ä»¤ç¢ç‰‡:", data.content);
                                continue; 
                            }

                            // ç´¯åŠ æ–‡æœ¬
                            fullText += data.content;
                            
                            // æ¸²æŸ“ Markdown å¹¶å³æ—¶æ›´æ–° DOM
                            botDiv.innerHTML = marked.parse(fullText);
                            
                            // åªæœ‰å½“æ–‡æœ¬åŒ…å«ä»£ç å—æ—¶æ‰è°ƒç”¨é«˜äº®ï¼ŒèŠ‚çœæ€§èƒ½
                            if (fullText.includes('```')) {
                                botDiv.querySelectorAll('pre code').forEach((block) => {
                                    hljs.highlightElement(block);
                                });
                            }

                            // ä¿æŒæ»šåŠ¨æ¡åœ¨æœ€ä¸‹æ–¹
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }

                    } catch (e) {
                        // å¦‚æœ Parse å¤±è´¥ï¼Œå¯èƒ½æ˜¯å› ä¸º chunk è¢«æˆªæ–­äº†ï¼Œè¿™æ—¶ partialLine æœºåˆ¶ä¼šèµ·ä½œç”¨
                        console.error("è§£æå•è¡Œ JSON å¤±è´¥:", e, jsonStr);
                    }
                }
            }

        } catch (error) {
            botDiv.innerHTML = `<span style="color:#ff6b6b">è¯·æ±‚å‡ºé”™: ${error.message}</span>`;
        } finally {
            sendButton.disabled = false;
            userInput.focus();
        }
    }

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') sendMessage(); });
</script>
